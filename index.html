<script type="module" src="/index.tsx"></script>
<script>
// Force custom scrollbars on all elements - runs immediately
(function() {
    const style = document.createElement('style');
    style.textContent = `
        * {
            scrollbar-width: thin !important;
            scrollbar-color: #3f3f46 transparent !important;
        }
        *::-webkit-scrollbar {
            width: 6px !important;
            height: 6px !important;
        }
        *::-webkit-scrollbar-track {
            background: transparent !important;
        }
        *::-webkit-scrollbar-thumb {
            background: #3f3f46 !important;
            border-radius: 9999px !important;
        }
        *::-webkit-scrollbar-thumb:hover {
            background: #52525b !important;
        }
        /* Target specific overflow classes */
        [class*="overflow-auto"]::-webkit-scrollbar,
        [class*="overflow-y-auto"]::-webkit-scrollbar,
        [class*="overflow-x-auto"]::-webkit-scrollbar,
        [class*="overflow-scroll"]::-webkit-scrollbar {
            width: 6px !important;
            height: 6px !important;
        }
        [class*="overflow-auto"]::-webkit-scrollbar-thumb,
        [class*="overflow-y-auto"]::-webkit-scrollbar-thumb,
        [class*="overflow-x-auto"]::-webkit-scrollbar-thumb,
        [class*="overflow-scroll"]::-webkit-scrollbar-thumb {
            background: #3f3f46 !important;
            border-radius: 9999px !important;
        }
    `;
    document.head.appendChild(style);
    
    // Also inject into shadow DOMs if any exist
    const observer = new MutationObserver(function(mutations) {
        mutations.forEach(function(mutation) {
            mutation.addedNodes.forEach(function(node) {
                if (node.nodeType === 1) { // Element node
                    const shadow = node.shadowRoot;
                    if (shadow) {
                        const shadowStyle = document.createElement('style');
                        shadowStyle.textContent = style.textContent;
                        shadow.head.appendChild(shadowStyle);
                    }
                }
            });
        });
    });
    observer.observe(document.body, { childList: true, subtree: true });
})();
</script>
